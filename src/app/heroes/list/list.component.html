<h3>Listado de Héroes</h3>


<div *ngIf="deleteHero; else nothingWasDeleted">
<h3>Héroe borrado <small class="text-danger"> {{ this.deleteHero }} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
<h3>No ha borrado nada. </h3>
</ng-template>

<button
 *ngIf="heroName.length > 0"
 (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName"> {{ name }} </li>
</ul>
